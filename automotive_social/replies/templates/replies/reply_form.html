{% extends "replies/reply_base.html" %}
{% load bootstrap4 %}

{% block reply_content %}
<div class="container">
	<h4>Reply to this Post</h4>
	<form method="POST" action="{% url 'replies:create' %}" id="replyForm">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
		<button type="submit" class="btn btn-primary btn-large">Create</button>
		{% endbuttons %}


	</form>
	aaa{{request.pk}}

</div>
{% endblock %}
