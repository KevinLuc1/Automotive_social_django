{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

<div class='container'>
	<h1 style="margin-top: 20px">Log In</h1>
	<form method="POST" style="margin-top: 20px">
		{% csrf_token %}	
		{% bootstrap_form form %}
		<input type="submit" class='btn btn-default' value='Login'>
	</form>

</div>

{% endblock %}
