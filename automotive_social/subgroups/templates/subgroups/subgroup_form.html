{% extends "subgroups/subgroup_base.html" %}
{% load bootstrap4 %}

{% block group_content %}
<div class="container">
  <h4>Create A New Post</h4>
  <form method="POST" action="{% url 'subgroups:create' %}" id="subGroupForm">
  	{% csrf_token %}
  	{% bootstrap_form form %}
    {% buttons %}
  		<button type="submit" class="btn btn-primary btn-large">Create</button>
  	{% endbuttons %}
  </form>
</div>
{% endblock %}
